name: Build Windows Executable

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'client/**'
      - '.github/workflows/build-windows.yml'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd client
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          cd client
          pyinstaller --onefile --windowed --name "FalaVIP Music Player" --icon=icon.ico --add-data "config.py;." main.py
        continue-on-error: true

      - name: Build executable (without icon)
        run: |
          cd client
          pyinstaller --onefile --windowed --name "FalaVIPMusicPlayer" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FalaVIPMusicPlayer-Windows
          path: client/dist/*.exe
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: client/dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
